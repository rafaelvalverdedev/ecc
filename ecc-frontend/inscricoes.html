<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Inscri√ß√µes ‚Ä¢ ECC</title>
  <link rel="stylesheet" href="estilos.css">

  <style>
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    button {
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <button class="logout-btn" onclick="logout()">Sair</button>
  <br><br>

  <!-- Navega√ß√£o -->
  <button class="nav-btn" onclick="goTo('dashboard')">Dashboard</button>
  <button class="nav-btn" onclick="goTo('eventos')">Eventos</button>
  <button class="nav-btn" onclick="goTo('equipes')">Equipes</button>
  <button class="nav-btn" onclick="goTo('equipes_evento')">Evento x Equipe</button>
  <button class="nav-btn" onclick="goTo('pessoas')">Pessoas</button>
  <button class="nav-btn" onclick="goTo('pessoa_equipe')">Pessoas x Equipe</button>
  <button class="nav-btn" onclick="goTo('inscricoes')">Inscri√ß√µes</button>

  <h1>Gerenciar Inscri√ß√µes</h1>

  <!-- LISTA -->
  <div class="card">
    <h2>Inscri√ß√µes cadastradas</h2>

    <table>
      <thead>
        <tr>
          <th>Pessoa</th>
          <th>Evento</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista-inscricoes"></tbody>
    </table>
  </div>

  <!-- FORMUL√ÅRIO DE CRIA√á√ÉO / EDI√á√ÉO -->
  <div class="card">
    <h2>Criar / Editar Inscri√ß√£o</h2>

    <form id="formInscricao" onsubmit="salvarInscricao(event)">
      <input type="hidden" id="inscricao_id">

      <label>Pessoa:</label>
      <select id="pessoa_id" required></select>

      <label>Evento:</label>
      <select id="evento_id" required></select>

      <label>Tipo:</label>
      <select id="tipo" required>
        <option value="encontrista">Encontrista</option>
        <option value="encontreiro">Encontreiro</option>
      </select>

      <label>Status:</label>
      <select id="status" required>
        <option value="pending">Pendente</option>
        <option value="confirmed">Confirmado</option>
        <option value="cancelled">Cancelado</option>
      </select>

      <br><br>
      <button type="submit">Salvar</button>
      <button type="button" id="btnCancelar" onclick="cancelarEdicao()" style="display:none;">Cancelar</button>
    </form>
  </div>

  <script>
    // ============================
    // üîê Autentica√ß√£o
    // ============================
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "./auth-login.html";

    // Logout
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "./auth-login.html";
    }

    // Navega√ß√£o
    function goTo(page) {
      window.location.href = `./${page}.html`;
    }

    // API
    const API_INSCRICOES = "http://localhost:3001/inscricoes";
    const API_PESSOAS = "http://localhost:3001/pessoas";
    const API_EVENTOS = "http://localhost:3001/eventos";

    // ============================
    // üìå Carregar Pessoas + Eventos
    // ============================
    async function carregarPessoasEeventos() {
      const pessoasRes = await fetch(API_PESSOAS, { headers: { Authorization: "Bearer " + token } });
      const eventosRes = await fetch(API_EVENTOS, { headers: { Authorization: "Bearer " + token } });
      const inscricoesRes = await fetch(API_INSCRICOES, { headers: { Authorization: "Bearer " + token } });

      const pessoas = await pessoasRes.json();
      const eventos = await eventosRes.json();
      const inscricoes = await inscricoesRes.json();

      const pessoaSelect = document.getElementById("pessoa_id");
      const eventoSelect = document.getElementById("evento_id");

      pessoaSelect.innerHTML = "";
      eventoSelect.innerHTML = "";

      // OP√á√ïES PADR√ÉO
      pessoaSelect.innerHTML += `<option value="">Selecione</option>`;
      pessoaSelect.innerHTML += `<option value="">-----</option>`;

      eventoSelect.innerHTML += `<option value="">Selecione</option>`;
      eventoSelect.innerHTML += `<option value="">-----</option>`;

      // Pessoas j√° inscritas
      const pessoasInscritas = inscricoes.map(i => i.pessoa_id);

      // Pessoas dispon√≠veis
      const pessoasDisponiveis = pessoas.filter(p => !pessoasInscritas.includes(p.id));

      // PESSOAS
      pessoasDisponiveis.forEach(p => {
        pessoaSelect.innerHTML += `<option value="${p.id}">${p.nome}</option>`;
      });

      // EVENTOS
      eventos.forEach(ev => {
        eventoSelect.innerHTML += `<option value="${ev.id}">${ev.nome}</option>`;
      });
    }

    // ============================
    // üìå Listar inscri√ß√µes
    // ============================
    async function listarInscricoes() {
      const res = await fetch(API_INSCRICOES, { headers: { Authorization: "Bearer " + token } });
      const lista = await res.json();

      const tbody = document.getElementById("lista-inscricoes");
      tbody.innerHTML = "";

      lista.forEach(i => {
        tbody.innerHTML += `
        <tr>
          <td>${i.pessoa?.nome ?? "-"}</td>
          <td>${i.evento?.nome ?? "-"}</td>
          <td>${i.tipo}</td>
          <td>${i.status}</td>
          <td>
            <button onclick="editarInscricao('${i.id}')">Editar</button>
            <button onclick="excluirInscricao('${i.id}')">Excluir</button>
          </td>
        </tr>`;
      });
    }

    // ============================
    // üìå Salvar inscri√ß√£o
    // ============================
    async function salvarInscricao(event) {
      event.preventDefault();

      const id = document.getElementById("inscricao_id").value;

      const payload = {
        pessoa_id: document.getElementById("pessoa_id").value,
        evento_id: document.getElementById("evento_id").value,
        tipo: document.getElementById("tipo").value,
        status: document.getElementById("status").value
      };

      const url = id ? `${API_INSCRICOES}/${id}` : API_INSCRICOES;
      const method = id ? "PUT" : "POST";

      await fetch(url, {
        method,
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      alert("Inscri√ß√£o salva!");
      cancelarEdicao();
      listarInscricoes();
      carregarPessoasEeventos();
    }

    // ============================
    // üìå Editar inscri√ß√£o
    // ============================
    async function editarInscricao(id) {
      const res = await fetch(`${API_INSCRICOES}/${id}`, { headers: { Authorization: "Bearer " + token } });
      const i = await res.json();

      document.getElementById("inscricao_id").value = i.id;
      document.getElementById("pessoa_id").innerHTML = `
        <option value="${i.pessoa_id}">Atual: ${i.pessoa?.nome}</option>
        <option value="">-----</option>
      `;
      document.getElementById("evento_id").innerHTML = `
        <option value="${i.evento_id}">Atual: ${i.evento?.nome}</option>
        <option value="">-----</option>
      `;

      document.getElementById("tipo").value = i.tipo;
      document.getElementById("status").value = i.status;

      document.getElementById("btnCancelar").style.display = "inline-block";

      // Recarregar selects com op√ß√µes corretas
      carregarPessoasEeventos();
    }

    // ============================
    // üìå Cancelar edi√ß√£o
    // ============================
    function cancelarEdicao() {
      document.getElementById("inscricao_id").value = "";
      document.getElementById("formInscricao").reset();
      document.getElementById("btnCancelar").style.display = "none";
      carregarPessoasEeventos();
    }

    // ============================
    // üìå Excluir
    // ============================
    async function excluirInscricao(id) {
      if (!confirm("Excluir esta inscri√ß√£o?")) return;

      await fetch(`${API_INSCRICOES}/${id}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      });

      listarInscricoes();
      carregarPessoasEeventos();
    }

    // ‚ñ∂ INICIAR
    carregarPessoasEeventos();
    listarInscricoes();
  </script>

</body>

</html>
