<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Equipes ‚Ä¢ ECC</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/loader.css">
</head>

<body>

  <div class="container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="password">

    <button onclick="login()">Entrar</button>

    <div id="erro"></div>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/loader.js"></script>
  <script>
    const API = APP_CONFIG.API_BASE_URL;

    async function login() {
      showLoader(); // Ativar loader global

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const erro = document.getElementById("erro");

      erro.style.display = "none";

      if (!email || !password) {
        erro.innerText = "Preencha todos os campos.";
        erro.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          hideLoader();
          erro.innerText = data.error || "Credenciais inv√°lidas.";
          erro.style.display = "block";
          return;
        }

        // üî• SALVAR TOKEN
        localStorage.setItem("token", data.token);

        // üî• SALVAR DADOS DO USU√ÅRIO
        localStorage.setItem("user", JSON.stringify({ email }));

        // üî• REDIRECIONAR PARA O DASHBOARD
        window.location.href = "dashboard.html";

      } catch (error) {
        erro.innerText = "Erro ao conectar ao servidor.";
        erro.style.display = "block";
        console.error(error);
        hideLoader();
      }
    }
  </script>
</body>

</html>
