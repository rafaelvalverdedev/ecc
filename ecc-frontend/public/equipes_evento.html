<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Equipes â€¢ ECC</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/loader.css">
</head>

<body>

  <button class="logout-btn" onclick="logout()">Sair</button>
  <br><br>

  <!-- NavegaÃ§Ã£o -->
  <button class="nav-btn" onclick="goTo('dashboard')">Dashboard</button>
  <button class="nav-btn" onclick="goTo('eventos')">Eventos</button>
  <button class="nav-btn" onclick="goTo('equipes')">Equipes</button>
  <button class="nav-btn" onclick="goTo('equipes_evento')">Evento x Equipe</button>
  <button class="nav-btn" onclick="goTo('encontreiro')">Encontreiro</button>
  <button class="nav-btn" onclick="goTo('pessoas')">Pessoas</button>
  <button class="nav-btn" onclick="goTo('pessoa_equipe')">Pessoas x Equipe</button>
  <button class="nav-btn" onclick="goTo('inscricoes')">InscriÃ§Ãµes</button>

  <h1>VÃ­nculo Equipe x Evento</h1>
  <button class="nav-btn" id="nav-btn" onclick="mostrarCardVinculo()">Cadastrar VÃ­nculos</button>

  <!-- FORM DE VÃNCULO -->
  <div class="card" id="card" style="display:none;">
    <h2>Criar/Atualizar VÃ­nculos</h2>

    <form id="form-vinculo" onsubmit="withLoader(() => salvarVinculos(event))">
      <label>Evento:</label>
      <select id="evento_id" onchange="renderizarCheckboxes()"></select>

      <!-- SELECIONAR TODOS -->
      <div>
        <label>Equipes:</label>
        <label class="checkbox-item checkbox-select-all">
          <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
          <span>Selecionar todos</span>
        </label>
        <div id="checkboxContainer" class="checkbox-grid"></div>
      </div>

      <button type="button" id="btn-cancelar" onclick="cancelarEdicao()">Cancelar</button>
      <button type="submit" id="btnSalvar">Salvar VÃ­nculos</button>
    </form>
  </div>

  <!-- EVENTOS CADASTRADOS -->
  <div class="card">
    <h2>Eventos cadastrados</h2>
    <table>
      <tbody id="lista-eventos"></tbody>
    </table>
  </div>

  <!-- LISTA DE VÃNCULOS -->
  <div class="card">
    <h2>VÃ­nculos cadastrados</h2>
    <table>
      <tbody id="lista-vinculos"></tbody>
    </table>
  </div>


  <!-- MODAL DE CONFIRMAÃ‡ÃƒO -->
  <div class="modal-overlay" id="modalConfirm">
    <div class="modal">
      <p id="modalMessage"></p>
      <div class="modal-actions">
        <button onclick="closeModal()">Cancelar</button>
        <button onclick="confirmAction()">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast"></div>

  <script src="./js/loader.js"></script>
  <script src="./js/config.js"></script>
  <script>
    // ============================
    // ðŸ” AutenticaÃ§Ã£o
    // ============================
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!token) { window.location.href = "./auth-login.html"; }

    // ============================
    // ðŸ”“ Logout
    // ============================
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "./auth-login.html";
    }

    // ============================
    // ðŸ”„ NavegaÃ§Ã£o
    // ============================
    function goTo(page) {
      window.location.href = `./${page}.html`;
    }

    // ============================
    // ðŸ”” TOAST
    // ============================
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";

      setTimeout(() => {
        toast.style.display = "none";
      }, 2500);
    }

    // ============================
    // â“ MODAL
    // ============================
    let onConfirmCallback = null;

    function showConfirm(message, callback) {
      document.getElementById("modalMessage").innerText = message;
      document.getElementById("modalConfirm").style.display = "flex";
      onConfirmCallback = callback;
    }

    function closeModal() {
      document.getElementById("modalConfirm").style.display = "none";
      onConfirmCallback = null;
    }

    function confirmAction() {
      if (onConfirmCallback) onConfirmCallback();
      closeModal();
    }

    const API_EVENTOS = `${APP_CONFIG.API_BASE_URL}/eventos`;
    const API_EQUIPES = `${APP_CONFIG.API_BASE_URL}/equipes`;
    const API_VINCULOS = `${APP_CONFIG.API_BASE_URL}/equipes-evento`;

    let eventos = [];
    let equipes = [];
    let vinculos = [];

    // ============================
    // ðŸ”µ CARREGAR EVENTOS / EQUIPES / VÃNCULOS
    // ============================
    async function carregarListas() {
      try {
        const eventosRes = await fetch(API_EVENTOS, { headers: { Authorization: "Bearer " + token } });
        const equipesRes = await fetch(API_EQUIPES, { headers: { Authorization: "Bearer " + token } });
        const vinculosRes = await fetch(API_VINCULOS, { headers: { Authorization: "Bearer " + token } });

        const eventosJson = await eventosRes.json();
        const equipesJson = await equipesRes.json();
        const vinculosJson = await vinculosRes.json();

        // Suporte para todos os formatos de resposta do Supabase
        eventos = eventosJson.data?.data || eventosJson.data || [];
        equipes = equipesJson.data?.data || equipesJson.data || [];
        vinculos = vinculosJson.data?.data || vinculosJson.data || [];

        preencherEventos();
        renderizarCheckboxes();
        listarVinculos();

      } catch (err) {
        console.error("Erro ao carregar listas:", err);
        showToast("Erro ao carregar dados.");
      }
    }

    // ============================
    // ðŸ”µ SELECT DE EVENTOS
    // ============================
    function preencherEventos() {
      const select = document.getElementById("evento_id");
      const tbody = document.getElementById("lista-eventos");

      select.innerHTML = "";
      tbody.innerHTML = "";

      eventos.forEach(ev => {
        select.innerHTML += `<option value="${ev.id}">${ev.nome}</option>`;
        tbody.innerHTML += `<tr><td>${ev.nome}</td></tr>`;
      });
    }

    // ============================
    // ðŸ”µ RENDERIZAR CHECKBOXES + SINCRONIZAR
    // ============================
    function renderizarCheckboxes() {

      const eventoId = document.getElementById("evento_id").value;
      const container = document.getElementById("checkboxContainer");
      const selectAll = document.getElementById("selectAll");

      container.innerHTML = "";
      selectAll.checked = false;

      if (!eventoId) return;

      const vinculadas = vinculos
        .filter(v => v.evento_id === eventoId)
        .map(v => v.equipe_id);

      equipes.forEach(eq => {
        const checked = vinculadas.includes(eq.id) ? "checked" : "";
        container.innerHTML += `
          <label class="checkbox-item">
            <input
              type="checkbox"
              value="${eq.id}"
              ${checked}
              onchange="syncSelectAll()"
            >
            <span>${eq.nome}</span>
          </label>
        `;
      });

      syncSelectAll();
    }

    // ðŸ”µ SELECIONAR TODOS
    function toggleSelectAll(master) {
      const checkboxes = document.querySelectorAll('#checkboxContainer input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = master.checked);
    }

    // ðŸ”µ Sincronizar estado do selectAll
    function syncSelectAll() {
      const checkboxes = document.querySelectorAll('#checkboxContainer input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      document.getElementById("selectAll").checked = allChecked;
    }

    // ============================
    // ðŸ”µ SALVAR VÃNCULOS
    // ============================
    async function salvarVinculos(event) {
      event.preventDefault();

      const eventoId = document.getElementById("evento_id").value;

      const selecionadas = Array.from(
        document.querySelectorAll("#checkboxContainer input:checked")
      ).map(cb => cb.value);

      const vinculadasAntes = vinculos
        .filter(v => v.evento_id === eventoId)
        .map(v => v.equipe_id);

      const paraCriar = selecionadas.filter(id => !vinculadasAntes.includes(id));
      const paraExcluir = vinculadasAntes.filter(id => !selecionadas.includes(id));

      // Criar vÃ­nculos
      for (const equipeId of paraCriar) {
        const res = await fetch(API_VINCULOS, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            evento_id: eventoId,
            equipe_id: equipeId
          })
        });

        if (!res.ok) {
          throw new Error("Erro ao criar vÃ­nculo");
        }
      }

      // Excluir vÃ­nculos
      for (const equipeId of paraExcluir) {
        const vinculo = vinculos.find(
          v => v.evento_id === eventoId && v.equipe_id === equipeId
        );

        if (vinculo) {
          const res = await fetch(`${API_VINCULOS}/${vinculo.id}`, {
            method: "DELETE",
            headers: { Authorization: "Bearer " + token }
          });

          if (!res.ok) {
            throw new Error("Erro ao excluir vÃ­nculo");
          }
        }
      }

      await carregarListas();
      showToast("VÃ­nculos atualizados com sucesso!");
      cancelarEdicao();
    }


    // ============================
    // ðŸ”µ LISTAR VÃNCULOS NA TABELA
    // ============================
    function listarVinculos() {
      const tbody = document.getElementById("lista-vinculos");
      tbody.innerHTML = "";

      const grupos = {};

      vinculos.forEach(v => {
        const eventoNome = v.evento?.nome || "(Sem nome)";
        if (!grupos[eventoNome]) grupos[eventoNome] = [];
        grupos[eventoNome].push(v);
      });

      Object.keys(grupos).forEach(eventoNome => {
        const lista = grupos[eventoNome];
        const id = eventoNome.replace(/\s+/g, "_");

        tbody.innerHTML += `
          <tr class="grupo-header" data-id="${id}">
            <td colspan="3">â–¶ ${eventoNome} â€” ${lista.length} equipe(s)</td>
          </tr>
        `;

        lista.forEach(v => {
          tbody.innerHTML += `
            <tr class="grupo-linha grupo-${id}" style="display:none;">
              <td>${v.equipe?.nome ?? "-"}</td>
              <td>
                <button class="btn-danger" onclick="excluirVinculo('${v.id}')">Excluir</button>
              </td>
            </tr>
          `;
        });
      });

      ativarToggle();
    }

    function ativarToggle() {
      document.querySelectorAll(".grupo-header").forEach(header => {
        header.onclick = () => {
          const id = header.dataset.id;
          const linhas = document.querySelectorAll(`.grupo-${id}`);

          const aberto = linhas[0].style.display !== "none";

          document.querySelectorAll(".grupo-linha")
            .forEach(l => l.style.display = "none");

          if (!aberto) {
            linhas.forEach(l => l.style.display = "table-row");
          }
        };
      });
    }

    // ============================
    // ðŸ“Œ CANCELAR EDIÃ‡ÃƒO
    // ============================
    function cancelarEdicao() {
      // document.getElementById("equipe_id").value = "";
      document.getElementById("form-vinculo").reset();
      document.getElementById("btn-cancelar").style.display = "none";
      const cardEquipes = document.getElementById("card");
      cardEquipes.style.display = "none";

      // Exibe novamente o botÃ£o de cadastrar equipe
      const btnCadastrar = document.querySelector("button[onclick='mostrarCardVinculo()']");
      btnCadastrar.style.display = "inline-block";  // Exibe o botÃ£o "Cadastrar equipe" novamente
      document.getElementById("form-vinculo").reset();  // Reseta o formulÃ¡rio
      document.getElementById("btn-cancelar").style.display = "none";  // Oculta o botÃ£o "Cancelar"
    }

    // FunÃ§Ã£o para exibir o card de criaÃ§Ã£o/ediÃ§Ã£o
    function mostrarCardVinculo() {
      document.getElementById("card").style.display = "block";  // Torna o card visÃ­vel
      // Oculta o botÃ£o de cadastrar
      const btnCadastrar = document.querySelector("button[onclick='mostrarCardVinculo()']");
      btnCadastrar.style.display = "none";
      document.getElementById("btn-cancelar").style.display = "block";  // Oculta o botÃ£o "Cancelar"
    }

    // ============================
    // ðŸ”µ EXCLUIR VÃNCULO
    // ============================
    async function excluirVinculo(id) {
      showConfirm("Tem certeza que deseja excluir este vÃ­nculo?", async () => {
        try {
          const res = await fetch(`${API_VINCULOS}/${id}`, {
            method: "DELETE",
            headers: { Authorization: "Bearer " + token },
          });

          if (!res.ok) {
            showToast("Erro ao excluir vÃ­nculo.");
            return;
          }

          carregarListas();

        } catch (err) {
          console.error(err);
          showToast("Erro ao excluir vÃ­nculo.");
        }
      });
    }

    // â–¶ INICIAR
    withLoader(() => carregarListas());
  </script>

</body>

</html>
