<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Equipes • ECC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/media-queries.css">
  <link rel="stylesheet" href="../css/formularios.css">
  <link rel="stylesheet" href="../css/loader.css">

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100lvh;
    }

    /* Logo */
    .logo {
      display: flex;
      flex-direction: row;
      align-content: center;
      justify-content: center;
    }

    .logo img {
      width: 150px;
      max-width: 350px;
      object-fit: contain;
      object-position: center;
    }

    h2 {
      color: #5A0000;
    }

    .btn-entrar {
      width: 100%;
      background-color: var(--btn-login--bg);
      color: var(--btn-login-text);
      font-size: 16px;
      border-radius: 6px;
      border-radius: 6px;
      padding: 10px 14px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .btn-entrar:hover {
      width: 100%;
      background-color: var(--btn-login-bg-hover);
      color: var(--btn-login-text-hover);
      font-size: 16px;
      border-radius: 6px;
      border-radius: 6px;
      padding: 10px 14px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="card-modal-login">
      <div class="logo">
        <img src="../assets/Logo-v2-2025-logo.png">
      </div>
      <form onsubmit="login(event)">
        <input type="email" id="email" placeholder="E-mail" autocomplete="off" required>
        <input type="password" id="password" placeholder="Senha" autocomplete="off" required>
        <button type="submit" class="btn-entrar">Entrar</button>
      </form>
    </div>
    <div id="toast" class="toast"></div>
  </div>


  <!-- ================= SCRIPTS ================= -->
  <script src="../js/config.js"></script>
  <script src="../js/loader.js"></script>
  <script src="../js/auth-check.js"></script>

  <script>

    const API = APP_CONFIG.API_BASE_URL;
    const toast = document.getElementById("toast");

    async function login() {
      event.preventDefault();

      showLoader();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      toast.style.display = "none";

      if (!email || !password) {
        toast.innerText = "Preencha todos os campos.";
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "block", 2000);
        hideLoader();
        return;
      }

      try {
        const res = await fetch(`${API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        // ============================
        // TRATAMENTO DE ERROS (ZOD / API)
        // ============================
        if (!res.ok) {
          hideLoader();

          // Erros de validação vindos do Zod
          if (data.fields && Array.isArray(data.fields)) {
            toast.innerText = data.fields[0].message;
          } else {
            toast.innerText = data.error || "Erro desconhecido.";
          }

          toast.style.display = "block";
          setTimeout(() => toast.style.display = "none", 2500);
          return;
        }

        // ============================
        // LOGIN OK
        // ============================
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.pessoa));

        if (data.pessoa.role === "admin") {
          // window.location.href = "../dashboard/";
        } else if (data.pessoa.role === "coordenador") {
          // window.location.href = "../eventos/";
        } else {
          // window.location.href = "../encontreiro/";
        }


      } catch (error) {
        hideLoader();
        toast.innerText = "Erro ao conectar ao servidor.";
        toast.style.display = "block";
        console.error(error);
      }
    }
  </script>

</body>

</html>
