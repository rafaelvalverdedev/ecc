<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Equipes ‚Ä¢ ECC</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/loader.css">
</head>

<body>

    <div class="container">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="password">

      <button onclick="login()">Entrar</button>

      <div id="toast" class="toast"></div>
    </div>


  <script src="../js/config.js"></script>
  <script src="../js/loader.js"></script>
  <script>
    const API = APP_CONFIG.API_BASE_URL;

    async function login() {
      showLoader(); // Ativar loader global

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const erro = document.getElementById("erro");

      toast.style.display = "none";

      if (!email || !password) {
        toast.innerText = "Preencha todos os campos.";
        toast.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          hideLoader();
          toast.innerText = data.error || "Usu√°rio ou Sennha Inv√°lidos";
          toast.style.display = "block";
          setTimeout(() => { toast.style.display = "none"; }, 2000);
          return;
        }

        // üî• SALVAR TOKEN
        localStorage.setItem("token", data.token);

        // üî• SALVAR DADOS DO USU√ÅRIO
        localStorage.setItem("user", JSON.stringify({ email }));

        // üî• REDIRECIONAR PARA O DASHBOARD
        window.location.href = "../dashboard/";

      } catch (error) {
        toast.innerText = "Erro ao conectar ao servidor.";
        toast.style.display = "block";
        console.error(toast);
        hideLoader();
      }
    }
  </script>
</body>

</html>
