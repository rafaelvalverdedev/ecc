<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>ECC Serrinha - Feliz Natal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:title" content="ECC Serrinha - Feliz Natal">
    <meta property="og:description"
        content="Votos do casal coordenador Raimundo e Regina">
    <meta property="og:image" content="https://eccserrinha.vercel.app/preview-natal.jpg">
    <meta property="og:url" content="https://eccserrinha.vercel.app">
    <meta property="og:site_name" content="Feliz Natal">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #d6d5d5, #fdfafa, #d6d5d5);
            overflow: hidden;
            font-family: 'Mountains of Christmas', cursive;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 120px;
            /* espaço para o footer */
        }



        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            animation: glow 2s infinite alternate;
        }

        /* CENTRO */
        .center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 900px;
            z-index: 2;
        }

        .message {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 3vw, 2.1rem);
            line-height: 1.5;
            text-align: center;
            margin: 0 auto;
        }


        /* RODAPÉ */
        .footer-logos {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 3;
        }

        .logo-principal img {
            width: clamp(250px, 30vw, 220px);
        }

        .span {
            font-size: 12px;
        }

        /* ANIMAÇÕES */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
            }

            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* NEVE */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* MOBILE */
        @media (max-width: 480px) {
            .message {
                font-size: 1.3rem;
            }

            .footer-logos {
                gap: 15px;
                bottom: 10px;
            }
        }
    </style>
</head>

<body>


    <!-- CENTRO -->
    <div class="center">
        <p class="message">
            <br><a href="./dashboard">Painel</a></span>
        </p>
    </div>



</body>

</html>
