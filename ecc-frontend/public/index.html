<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>ECC Serrinha 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">
    <meta property="og:title" content="ECC Serrinha 2026">
    <meta property="og:description" content="Encontro de Casais com Cristo das Igrejas Batistas de Serrinha">
    <meta property="og:image" content="https://eccserrinha.vercel.app/preview-natal.jpg">
    <meta property="og:url" content="https://eccserrinha.vercel.app">
    <meta property="og:site_name" content="ECC SERRINHA">

    <!-- Fonte elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(315deg, rgb(109, 49, 1) 3%, rgb(255, 255, 255) 38%, rgb(139, 139, 139) 68%, rgb(206, 204, 202) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        /* Logo */
        .logo {
            position: absolute;
            justify-content: center;
            z-index: 10;
            animation: fade 2.8s both infinite;
        }

        .logo img {
            width: 650px;
            max-width: 35vw;
        }

        p {
            position: absolute;
            margin-top: 180px;
            color: rgb(150, 81, 41);
            font-size: 24px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            text-transform: uppercase;
            animation: text-focus-in 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite alternate;
        }

        /* Animação */
        @keyframes fade {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                scale: 1.1;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .logo img {
                width: 350px;
            }

            p {
                font-size: 16px;
                margin-top: 80px;

            }
        }


        @keyframes text-focus-in {
            0% {
                -webkit-filter: blur(1px);
                filter: blur(1px);
                opacity: 0.9;
                text-shadow: 2px 2px 4px rgba(150, 81, 41, 0.8);
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
                text-shadow: 2px 2px 4px rgba(150, 81, 41, 0.8);

            }
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo">
        <img src="Logo-v2-2025.png" alt="ECC - Encontro de Casais com Cristo">
    </div>
    <p>
        <strong>Vem ai</strong> o 9º Encontro de Casais 2026
    </p>

</body>

</html>
