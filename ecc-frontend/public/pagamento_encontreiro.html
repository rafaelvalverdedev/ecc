<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Gerenciar Equipes • ECC</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/loader.css">
</head>

<body>

    <main>
        <div class="pix-container card">

            <h2>Pagamento PIX do Encontreiro</h2>
            <p class="muted">Escaneie o QR Code abaixo para realizar o pagamento</p>

            <img id="qrImage" class="pix-img" src="" alt="QR Code PIX" />

            <div id="statusPagamento" class="status">Aguardando pagamento...</div>

        </div>
        <span id="qrcode" style="text-overflow: ellipsis;"></span>
    </main>

    <script src="./js/loader.js"></script>
    <script src="./js/config.js"></script>
    <script>
        const API = APP_CONFIG.API_BASE_URL;

        // ----------------------------------------------------
        // PEGAR PARAMS DA URL
        // ----------------------------------------------------
        const urlParams = new URLSearchParams(window.location.search);
        const teamrole_id = urlParams.get("teamrole_id");
        const payment_id = urlParams.get("payment_id");

        if (!teamrole_id || !payment_id) {
            alert("Parâmetros inválidos.");
            voltar();
        }

        // ----------------------------------------------------
        // FUNÇÃO PARA CARREGAR O QR CODE
        // ----------------------------------------------------
        async function carregarQrCode() {
            try {
                const res = await fetch(`${API}/pagamento/qrcode/${payment_id}`);

                const json = await res.json();

                if (!res.ok) {
                    alert(json.error || "Erro ao carregar QR Code");
                    return;
                }
                document.getElementById("qrcode").innerHTML = json.qr_code;
                document.getElementById("qrImage").src = `data:image/png;base64,${json.qr_code_base64}`;

            } catch (err) {
                console.error("Erro ao carregar QR:", err);
            }
        }

        // ----------------------------------------------------
        // FUNÇÃO QUE CONSULTA O STATUS NO BACKEND
        // ----------------------------------------------------
        async function verificarStatus() {
            try {
                const res = await fetch(`${API}/pagamento/status/${payment_id}`);

                const json = await res.json();

                const statusDiv = document.getElementById("statusPagamento");

                if (json.status === "approved") {
                    statusDiv.textContent = "Pagamento aprovado!";
                    statusDiv.style.color = "green";

                    setTimeout(() => {
                        window.location.href = "encontreiro.html";
                    }, 2500);

                } else if (json.status === "pending") {
                    statusDiv.textContent = "Pagamento pendente...";
                } else {
                    statusDiv.textContent = "Aguardando pagamento...";
                }

            } catch (err) {
                console.error("Erro ao verificar status:", err);
            }
        }

        // ----------------------------------------------------
        // INICIALIZAÇÃO
        // ----------------------------------------------------
        (async function init() {
            await carregarQrCode();

            // Checar status a cada 5 segundos
            setInterval(verificarStatus, 5000);

            verificarStatus(); // primeira checagem imediata
        })();

    </script>

</body>

</html>
