<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard ‚Ä¢ ECC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
      margin-right: 5px;
    }

    .logout-btn {
      background: #e63946;
      color: white;
      float: right;
    }

    .nav-btn {
      background: #457b9d;
      color: white;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #eee;
    }
  </style>
</head>

<body>

  <button class="logout-btn" onclick="logout()">Sair</button>
  <br><br>

  <!-- Navega√ß√£o -->
  <button class="nav-btn" onclick="goTo('dashboard')">Dashboard</button>
  <button class="nav-btn" onclick="goTo('eventos')">Eventos</button>
  <button class="nav-btn" onclick="goTo('equipes')">Equipes</button>
  <button class="nav-btn" onclick="goTo('inscricoes')">Inscri√ß√µes</button>
  <button class="nav-btn" onclick="goTo('pessoas')">Pessoas</button>
  <button class="nav-btn" onclick="goTo('teamrole')">Team Role</button>
  <button class="nav-btn" onclick="goTo('equipes_evento')">Equipe x Evento</button>
  <button class="nav-btn" onclick="goTo('regras')">Regras</button>

  <h1>Dashboard ECC</h1>

  <p>Bem-vindo, <strong><span id="user-email"></span></strong></p>

  <!-- Eventos -->
  <div class="card">
    <h2>Eventos cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Local</th>
          <th>Data in√≠cio</th>
          <th>Capacidade</th>
        </tr>
      </thead>
      <tbody id="eventos-list"></tbody>
    </table>
  </div>

  <!-- Equipes -->
  <div class="card">
    <h2>Equipes cadastradas</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descri√ß√£o</th>
        </tr>
      </thead>
      <tbody id="equipes-list"></tbody>
    </table>
  </div>

  <!-- Pessoas -->
  <div class="card">
    <h2>Pessoas cadastradas</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="pessoas-list"></tbody>
    </table>
  </div>

<script>
  // ====================================
  // üîê Autentica√ß√£o
  // ====================================
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user"));

  if (!token) {
    window.location.href = "./auth-login.html";
  }

  document.getElementById("user-email").innerText = user?.email ?? "";


  // ====================================
  // üîì Logout
  // ====================================
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "./auth-login.html";
  }

  // ====================================
  // üîÑ Navega√ß√£o
  // ====================================
  function goTo(page) {
    window.location.href = `./${page}.html`;
  }

  // ====================================
  // üìå CARREGAR DADOS DO BACKEND
  // ====================================

  async function carregarEventos() {
    const res = await fetch("http://localhost:3001/eventos", {
      headers: { Authorization: "Bearer " + token }
    });
    const eventos = await res.json();

    const tbody = document.getElementById("eventos-list");
    tbody.innerHTML = "";

    eventos.forEach(e => {
      tbody.innerHTML += `
        <tr>
          <td>${e.nome}</td>
          <td>${e.local}</td>
          <td>${e.start_date}</td>
          <td>${e.capacity ?? "-"}</td>
        </tr>
      `;
    });
  }

  async function carregarEquipes() {
    const res = await fetch("http://localhost:3001/equipes", {
      headers: { Authorization: "Bearer " + token }
    });
    const equipes = await res.json();

    const tbody = document.getElementById("equipes-list");
    tbody.innerHTML = "";

    equipes.forEach(eq => {
      tbody.innerHTML += `
        <tr>
          <td>${eq.nome}</td>
          <td>${eq.descricao ?? "-"}</td>
        </tr>
      `;
    });
  }

  async function carregarPessoas() {
    const res = await fetch("http://localhost:3001/pessoas", {
      headers: { Authorization: "Bearer " + token }
    });
    const pessoas = await res.json();

    const tbody = document.getElementById("pessoas-list");
    tbody.innerHTML = "";

    pessoas.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.nome}</td>
          <td>${p.email ?? "-"}</td>
          <td>${p.telefone ?? "-"}</td>
        </tr>
      `;
    });
  }

  // ====================================
  // ‚ñ∂ INICIALIZAR
  // ====================================
  carregarEventos();
  carregarEquipes();
  carregarPessoas();
</script>

</body>
</html>
