<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Pagamento PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding-top: 40px;
        }
        #qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }
    </style>
</head>
<body>

    <h1>Pagamento PIX</h1>
    <p>Escaneie o QR Code abaixo:</p>

    <img id="qrcode" />

    <h3 id="statusTexto">Aguardando pagamento...</h3>

    <script>
        // ----------------------------
        // 1. Obter parÃ¢metros da URL
        // ----------------------------
        const urlParams = new URLSearchParams(window.location.search);
        const inscricaoId = urlParams.get("id");
        const qrBase64 = urlParams.get("qr");
        const token = urlParams.get("token");

        // ----------------------------
        // 2. Exibir QR Code
        // ----------------------------
        document.getElementById("qrcode").src = "data:image/png;base64," + qrBase64;


        console.log("QRCODE " + qrBase64)
        // ----------------------------
        // 3. FunÃ§Ã£o para verificar pagamento
        // ----------------------------
        async function verificarPagamento() {
            try {
                const response = await fetch(
                    `https://ecc-backend-8i9l.onrender.com/inscricoes/${inscricaoId}`,
                    {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`   // ðŸ”¥ ESSENCIAL
                        }
                    }
                );

                if (!response.ok) {
                    console.warn("Falha ao consultar pagamento:", response.status);
                    return;
                }

                const data = await response.json();
                
                console.log("STATUS ATUAL:", data);

                if (data.status === "pago") {
                    document.getElementById("statusTexto").innerText = "Pagamento confirmado! ðŸŽ‰";
                    clearInterval(polling);
                }

            } catch (err) {
                console.error("Erro ao verificar pagamento:", err);
            }
        }

        // ----------------------------
        // 4. Executar a cada 3 segundos
        // ----------------------------
        const polling = setInterval(verificarPagamento, 3000);
    </script>

</body>
</html>
