<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Equipes â€¢ ECC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    .logout-btn {
      background: #e63946;
      color: white;
      float: right;
    }

    .nav-btn {
      background: #457b9d;
      color: white;
      margin-right: 5px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background: #eee;
    }
  </style>
</head>

<body>

  <button class="logout-btn" onclick="logout()">Sair</button>
  <br><br>

  <!-- NavegaÃ§Ã£o -->
  <button class="nav-btn" onclick="goTo('dashboard')">Dashboard</button>
  <button class="nav-btn" onclick="goTo('eventos')">Eventos</button>
  <button class="nav-btn" onclick="goTo('equipes')">Equipes</button>
  <button class="nav-btn" onclick="goTo('inscricoes')">InscriÃ§Ãµes</button>
  <button class="nav-btn" onclick="goTo('pessoas')">Pessoas</button>
  <button class="nav-btn" onclick="goTo('teamrole')">Regras</button>

  <h1>Gerenciar Equipes</h1>

  <div class="card">
    <h2>Criar / Editar Equipe</h2>

    <form id="formEquipe" onsubmit="salvarEquipe(event)">
      <input type="hidden" id="equipe_id">

      <label>Nome:</label>
      <input id="nome" required>

      <label>DescriÃ§Ã£o:</label>
      <input id="descricao">

      <button type="submit" id="btnSalvar">Salvar</button>
      <button type="button" id="btnCancelar" onclick="cancelarEdicao()" style="display:none;">Cancelar</button>
    </form>
  </div>

  <div class="card">
    <h2>Equipes cadastradas</h2>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>DescriÃ§Ã£o</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="lista-equipes"></tbody>
    </table>
  </div>

<script>
  // ============================
  // ðŸ” AUTENTICAÃ‡ÃƒO
  // ============================
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user"));

  if (!token) {
    window.location.href = "./auth-login.html";
  }

  // ============================
  // ðŸ”“ Logout
  // ============================
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "./auth-login.html";
  }

  // ============================
  // ðŸ”„ NavegaÃ§Ã£o
  // ============================
  function goTo(page) {
    window.location.href = `./${page}.html`;
  }

  const API_URL = "http://localhost:3001/equipes";

  // ============================
  // ðŸ“Œ LISTAR EQUIPES
  // ============================
  async function listarEquipes() {
    const res = await fetch(API_URL, {
      headers: { Authorization: "Bearer " + token }
    });

    const equipes = await res.json();
    const tbody = document.getElementById("lista-equipes");
    tbody.innerHTML = "";

    equipes.forEach(eq => {
      tbody.innerHTML += `
        <tr>
          <td>${eq.nome}</td>
          <td>${eq.descricao ?? "-"}</td>
          <td>
            <button onclick="editarEquipe('${eq.id}')">Editar</button>
            <button onclick="excluirEquipe('${eq.id}')">Excluir</button>
          </td>
        </tr>
      `;
    });
  }

  // ============================
  // ðŸ“Œ SALVAR (CRIAR OU EDITAR)
  // ============================
  async function salvarEquipe(event) {
    event.preventDefault();

    const id = document.getElementById("equipe_id").value;
    const payload = {
      nome: document.getElementById("nome").value,
      descricao: document.getElementById("descricao").value
    };

    const method = id ? "PUT" : "POST";
    const url = id ? `${API_URL}/${id}` : API_URL;

    const res = await fetch(url, {
      method,
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      alert("Erro ao salvar equipe");
      return;
    }

    alert("Equipe salva!");
    cancelarEdicao();
    listarEquipes();
  }

  // ============================
  // ðŸ“Œ EDITAR
  // ============================
  async function editarEquipe(id) {
    const res = await fetch(`${API_URL}/${id}`, {
      headers: { Authorization: "Bearer " + token }
    });

    const eq = await res.json();

    document.getElementById("equipe_id").value = eq.id;
    document.getElementById("nome").value = eq.nome;
    document.getElementById("descricao").value = eq.descricao;

    document.getElementById("btnCancelar").style.display = "inline-block";
  }

  // ============================
  // ðŸ“Œ CANCELAR EDIÃ‡ÃƒO
  // ============================
  function cancelarEdicao() {
    document.getElementById("equipe_id").value = "";
    document.getElementById("formEquipe").reset();
    document.getElementById("btnCancelar").style.display = "none";
  }

  // ============================
  // ðŸ“Œ EXCLUIR
  // ============================
  async function excluirEquipe(id) {
    if (!confirm("Excluir esta equipe?")) return;

    await fetch(`${API_URL}/${id}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + token }
    });

    listarEquipes();
  }

  // â–¶ INICIAR
  listarEquipes();
</script>

</body>
</html>
