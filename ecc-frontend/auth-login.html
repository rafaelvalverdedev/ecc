<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Equipes â€¢ ECC</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

<div class="container">
  <h2>Login</h2>

  <label>Email:</label>
  <input type="email" id="email" placeholder="seu@email.com">

  <label>Senha:</label>
  <input type="password" id="senha" placeholder="Sua senha">

  <button onclick="login()">Entrar</button>

  <div id="msg"></div>
</div>

<script>
  async function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const msgBox = document.getElementById("msg");

    msgBox.innerHTML = "";

    if (!email || !senha) {
      msgBox.innerHTML = "<p class='error'>Preencha todos os campos.</p>";
      return;
    }

    try {
      const response = await fetch("http://localhost:3001/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password: senha })
      });

      const data = await response.json();

      if (!response.ok) {
        msgBox.innerHTML = `<p class="error">${data.error || "Erro no login."}</p>`;
        return;
      }

      // SALVA O JWT NO LOCALSTORAGE
      localStorage.setItem("token", data.token);

      msgBox.innerHTML = "<p class='success'>Login realizado! Redirecionando...</p>";

      // REDIRECIONA AO DASHBOARD
      setTimeout(() => {
        window.location.href = "./dashboard.html";
      }, 1000);

    } catch (err) {
      msgBox.innerHTML = "<p class='error'>Erro ao conectar ao servidor.</p>";
      console.error(err);
    }
  }
</script>

</body>
</html>
