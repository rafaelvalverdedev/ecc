<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login ‚Ä¢ ECC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056c7;
    }

    #erro {
      margin-top: 10px;
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="password">

    <button onclick="login()">Entrar</button>

    <div id="erro"></div>
  </div>
  
  <script src="./config.js"></script>
  <script>
    const API = APP_CONFIG.API_BASE_URL;

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const erro = document.getElementById("erro");

      erro.style.display = "none";

      if (!email || !password) {
        erro.innerText = "Preencha todos os campos.";
        erro.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${API}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          erro.innerText = data.error || "Credenciais inv√°lidas.";
          erro.style.display = "block";
          return;
        }

        // üî• SALVAR TOKEN
        localStorage.setItem("token", data.token);

        // üî• SALVAR DADOS DO USU√ÅRIO
        localStorage.setItem("user", JSON.stringify({ email }));

        // üî• REDIRECIONAR PARA O DASHBOARD
        window.location.href = "dashboard.html";

      } catch (error) {
        erro.innerText = "Erro ao conectar ao servidor.";
        erro.style.display = "block";
        console.error(error);
      }
    }
  </script>
</body>

</html>
