<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Eventos â€¢ ECC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }

    .logout-btn {
      background: #e63946;
      color: white;
      float: right;
    }

    .nav-btn {
      background: #457b9d;
      color: white;
      margin-right: 5px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Sair</button>
  <br><br>

  <!-- NavegaÃ§Ã£o -->
  <button class="nav-btn" onclick="goTo('dashboard')">Dashboard</button>
  <button class="nav-btn" onclick="goTo('eventos')">Eventos</button>
  <button class="nav-btn" onclick="goTo('equipes')">Equipes</button>
  <button class="nav-btn" onclick="goTo('inscricoes')">InscriÃ§Ãµes</button>
  <button class="nav-btn" onclick="goTo('pessoas')">Pessoas</button>
  <button class="nav-btn" onclick="goTo('teamrole')">Team Role</button>
  <button class="nav-btn" onclick="goTo('equipes_evento')">Equipe x Evento</button>
  <button class="nav-btn" onclick="goTo('regras')">Regras</button>

  <h1>Gerenciar Eventos</h1>

  <div class="card">
    <h2>Criar / Editar Evento</h2>

    <form id="form-evento" onsubmit="salvarEvento(event)">
      <input type="hidden" id="evento_id">

      <label>Nome:</label>
      <input id="nome" required>

      <label>DescriÃ§Ã£o:</label>
      <input id="descricao">

      <label>Local:</label>
      <input id="local" required>

      <label>Data InÃ­cio:</label>
      <input type="date" id="start_date" required>

      <label>Data Fim:</label>
      <input type="date" id="end_date">

      <label>Capacidade:</label>
      <input type="number" id="capacity" min="0">

      <button id="btn-criar" type="submit">Salvar</button>
      <button id="btn-cancelar" type="button" onclick="cancelarEdicao()" style="display:none;">
        Cancelar
      </button>
    </form>
  </div>

  <div class="card">
    <h2>Lista de Eventos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Local</th>
          <th>InÃ­cio</th>
          <th>Fim</th>
          <th>Capacidade</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="lista-eventos"></tbody>
    </table>
  </div>

<script>
  // ======================================
  // ðŸ” AutenticaÃ§Ã£o
  // ======================================
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "./auth-login.html";
  }

  // ======================================
  // ðŸ”“ Logout
  // ======================================
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    window.location.href = "./auth-login.html";
  }

  // ======================================
  // ðŸ”„ NavegaÃ§Ã£o
  // ======================================
  function goTo(page) {
    window.location.href = `./${page}.html`;
  }

  const API_URL = "http://localhost:3001/eventos";

  // ======================================
  // ðŸ“Œ LISTAR EVENTOS
  // ======================================
  async function listarEventos() {
    try {
      const response = await fetch(API_URL, {
        headers: { Authorization: "Bearer " + token }
      });

      const eventos = await response.json();
      const tbody = document.getElementById("lista-eventos");
      tbody.innerHTML = "";

      eventos.forEach(ev => {
        tbody.innerHTML += `
          <tr>
            <td>${ev.nome}</td>
            <td>${ev.local}</td>
            <td>${ev.start_date ?? "-"}</td>
            <td>${ev.end_date ?? "-"}</td>
            <td>${ev.capacity ?? "-"}</td>
            <td>
              <button onclick="carregarEvento('${ev.id}')">Editar</button>
              <button onclick="deletarEvento('${ev.id}')">Excluir</button>
            </td>
          </tr>
        `;
      });
    } catch (error) {
      console.error("Erro ao listar eventos:", error);
    }
  }

  // ======================================
  // ðŸ“Œ CRIAR / ATUALIZAR EVENTO
  // ======================================
  async function salvarEvento(event) {
    event.preventDefault();

    const id = document.getElementById("evento_id").value;

    const data = {
      nome: document.getElementById("nome").value,
      descricao: document.getElementById("descricao").value,
      local: document.getElementById("local").value,
      start_date: document.getElementById("start_date").value,
      end_date: document.getElementById("end_date").value || null,
      capacity: document.getElementById("capacity").value
        ? Number(document.getElementById("capacity").value)
        : null
    };

    const method = id ? "PUT" : "POST";
    const url = id ? `${API_URL}/${id}` : API_URL;

    try {
      const response = await fetch(url, {
        method,
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        let msg = "Erro ao salvar evento";
        try {
          const err = await response.json();
          if (err.error) msg = err.error;
        } catch (_) {}
        alert(msg);
        return;
      }

      alert("Evento salvo com sucesso!");
      cancelarEdicao();
      listarEventos();
    } catch (error) {
      console.error("Erro ao salvar evento:", error);
    }
  }

  // ======================================
  // ðŸ“Œ CARREGAR EVENTO PARA EDIÃ‡ÃƒO
  // ======================================
  async function carregarEvento(id) {
    try {
      const response = await fetch(`${API_URL}/${id}`, {
        headers: { Authorization: "Bearer " + token }
      });
      const ev = await response.json();

      document.getElementById("evento_id").value = ev.id;
      document.getElementById("nome").value = ev.nome;
      document.getElementById("descricao").value = ev.descricao || "";
      document.getElementById("local").value = ev.local || "";
      document.getElementById("start_date").value = ev.start_date || "";
      document.getElementById("end_date").value = ev.end_date || "";
      document.getElementById("capacity").value = ev.capacity ?? "";

      document.getElementById("btn-cancelar").style.display = "inline-block";
    } catch (error) {
      console.error("Erro ao carregar evento:", error);
    }
  }

  // ======================================
  // ðŸ“Œ CANCELAR EDIÃ‡ÃƒO
  // ======================================
  function cancelarEdicao() {
    document.getElementById("evento_id").value = "";
    document.getElementById("form-evento").reset();
    document.getElementById("btn-cancelar").style.display = "none";
  }

  // ======================================
  // ðŸ“Œ DELETAR EVENTO
  // ======================================
  async function deletarEvento(id) {
    if (!confirm("Tem certeza que deseja excluir este evento?")) return;

    try {
      const response = await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      });

      if (!response.ok) {
        alert("Erro ao excluir evento");
        return;
      }

      listarEventos();
    } catch (error) {
      console.error("Erro ao excluir evento:", error);
    }
  }

  // â–¶ Inicializa listagem
  listarEventos();
</script>

</body>
</html>
